  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: -ms-flexbox;
      /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap;
      /* IE10 */
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      -ms-flex: 25%;
      /* IE10 */
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column div {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    .center {
      margin: auto;
      width: 50%;
      /* border: 3px solid green; */
      padding: 10px;
    }

    .textCenter {
      text-align: center;
    }

    .textLeft {

    }

    .textColor {
      color: white;
    }

    .tile {
      border-style: solid;
      border-width: thin;
      border-color: #FFFFFF;
      height: 200px;
      width: 200px;
      background-color: black;
      color: white;
      text-align: center;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>
